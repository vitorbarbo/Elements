<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="contact-form.css">

</head>

<body>
    <section>
        <div class="container">
            <div class="contactInfo">
                <div>
                    <h2>Contact Info</h2>
                    <ul class="info">
                        <li>
                            <span><img src="./img/location.png" alt=""></span>
                            <span>
                                xxxx NameofStreet Str./Av.<br>
                                StateName, XX<br>
                                ZIPCode
                            </span>
                        </li>
                        <li>
                            <span><img src="./img/mail.png" alt=""></span>
                            <span>
                                lorem@ipsum.com
                            </span>
                        </li>
                        <li>
                            <span><img src="./img/call.png" alt=""></span>
                            <span>
                                + 55 (19) 3123 - 1234
                            </span>
                        </li>
                    </ul>
                </div>

                <ul class="sci">
                    <li><a href="#"><img src="./img/1.png" alt=""></a></li>
                    <li><a href="#"><img src="./img/2.png" alt=""></a></li>
                    <li><a href="#"><img src="./img/3.png" alt=""></a></li>
                    <li><a href="#"><img src="./img/4.png" alt=""></a></li>
                    <li><a href="#"><img src="./img/5.png" alt=""></a></li>
                </ul>

            </div>
            <div class="contactForm">
                <h2>Send a Message</h2>
                <div class="formBox">
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>First Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>Last Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="email" required>
                        <span>Email Address</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>Mobile Number</span>
                    </div>
                    <div class="inputBox w100">
                        <textarea required></textarea>
                        <span>Write your message here...</span>
                    </div>
                    <div class="inputBox w100">
                        <input type="submit" value="Send">
                    </div>

                </div>
            </div>

        </div>
    </section>
</body>

</html>
