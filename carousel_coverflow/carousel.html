<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="carousel.css" />

</head>

<body>
    <!-- Swiper -->
    <div class="swiper-container mySwiper">
        <div class="swiper-wrapper">

            <div class="swiper-slide">
                <a href="">
                    <img src="../page_test/img/apple.png" />
                    <p>Apple</p>
                </a>
            </div>

            <div class="swiper-slide">
                <a href="">
                    <img src="../page_test/img/mango.png" />
                    <p>Mango</p>
                </a>
            </div>

            <div class="swiper-slide">
                <a href="">
                    <img src="../page_test/img/watermelon.png" />
                    <p>Watermelon</p>
                </a>
            </div>

            <div class="swiper-slide">
                <a href="">
                    <img src="../page_test/img/dragonFruits.png" />
                    <p>Dragon Fruit</p>
                </a>
            </div>

            <div class="swiper-slide">
                <a href="">
                    <img src="../page_test/img/pineApple.png" />
                    <p>Pineapple</p>
                </a>
            </div>

        </div>
        <div class="swiper-pagination" style='bottom: 150px'></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: "auto",
            coverflowEffect: {
                rotate: 20,
                stretch: 0,
                depth: 200,
                modifier: 1,
                slideShadows: false,
            },
            pagination: {
                el: ".swiper-pagination",
            },
            loop: true,
            autoplay: {
                delay: 2000,
                disableOnInteraction: false,
            }
        });
    </script>
</body>

</html>
